<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>My Portfolio</h1>      
    <p>Some text that represents "Me"...</p>
  </div>
</div>
  
<div class="container-fluid ">    
  <h3>Some of my Work</h3><br>
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
   <div class="col-md-4">FROM</div>
  <div class="col-md-3">A</div>
   <div class="col-md-2">TO</div>
  <div class="col-md-3">B</div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
   <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
</div> <br>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-md-4">DEPARTS AT</div>
  <div class="col-md-4">X</div>
  <div class="col-md-4">Y</div>
</div><br>

<div class="row">
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
</div><br>

<div class="row">
  <div class="col-md-4">ARRIVES AT</div>
  <div class="col-md-4">X</div>
  <div class="col-md-4">Y</div>
</div><br>

<div class="row">
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
  <div class="col-md-4"><textarea class="form-control" rows="1" disabled=""></textarea></div>
</div><br>

<div class="row">
  <div class="col-md-4">STOPS</div>
  <div class="col-md-8"><textarea class="form-control" rows="1" disabled=""></textarea></div>
</div><br><br>


<footer class="container-fluid text-center">
  <p>
    <div class="row">
  <div class="col-md-6"><button type="button" class="btn btn-primary btn-lg btn-block">EARLIER</button></div>
  <div class="col-md-6"><button type="button" class="btn btn-primary btn-lg btn-block">LATER</button></div>
    </div>
</p>
</footer>

</body>
</html>
